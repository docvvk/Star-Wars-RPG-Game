<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Star Wars RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Eater|Roboto+Mono:400,500,700" rel="stylesheet">
	<link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAGNkCABOrAgD/ABEA/1lkAP///wAAAP8AfX19AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAHAAAAAAAAcABwAAAAAAcAAAYAAAAAYAAAAAAAAAAAAAAABTQSUAAAAAADUSUgAAAAAAQSUhAAAAAAASUhQAAAAAASUhU0AAAAASUhQ1NAAAASUhAENTQAASUhAABDU0ASUhAAAAQ1NCUhAAAAAENTIhAAAAAABDM//AAAH/gAAI/xAADH4wAA48cAAPAPAAD4HwAA+B8AAPgfAADwDwAA4AcAAMGDAACDwQAAB+AAAA/wAAAf+AAA" rel="icon" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <!-- first row that contains the blank space and the "Star Wars RPG!" title. -->
		<div class = "row">
			<div class = "col-12" id = "RPG">
			<!-- "Star Wars RPG!" title.-->
			Star Wars RPG!
			</div>
		</div>

		<!-- second row that contains all four pictures at the start of the game. -->
		<div class = "row" id = "picRow">
			<div class = "col-2 firstRow _0 float" id = "obi" value = "ObiWan">
			<!--picture 1: Obi-Wan Kenobi.-->
			<p class = "name nameo r0" value = "0">Obi-Wan Kenobi</p>
			<img src="assets/images/Obi-Van-Kenobi.jpg" id = "imageo"><br>
			<p class = "HP ob1hp ObiWan r0"></p>
			</div>

			<div class = "col-2 firstRow _1 float" id = "luke" value = "LukeSky">
			<!--picture 2: Luke Skywalker.-->
			<p class = "name namel 1" value = "1">Luke Skywalker</p>
			<img src="assets/images/Luke-Skywalker.jpg" id = "imagel"><br>
			<p class = "HP lukehp LukeSky 1"></p>
			</div>

			<div class = "col-2 firstRow _2 float" id = "darthS" value = "DarSid">
			<!--picture 3: Darth Sidious.-->
			<p class = "name nameds 2" value = "2">Darth Sidious</p>
			<img src="assets/images/Darth-Wader.jpg" id = "imageds"><br>
			<p class = "HP darthshp DarSid 2"></p>
			</div>

			<div class = "col-2 firstRow _3 float" id = "reyQ" value = "ReyQuer">
			<!--picture 4: Darth Maul.-->
			<p class = "name namerq 3" value = "3">Rey Quer</p>
			<img src="assets/images/Rey_Quer.jpg" id = "imagerq"><br>
			<p class = "HP reyhp ReyQuer 3"></p>
			</div>
		</div>

		<!-- third row that contains the "Your Character" text.-->
		<div class = "row padLeft">
			<div class = "col-12 text-white">
			Choose Your Character
			</div>
		</div>

		<!-- fourth row that contains the character the player chooses.-->
		<div class = "row padLeft char1">
			<div class = "col-12" id = "yourChar"></div>
		</div>

		<!-- fifth row that contains the "Enemies available to attack" text.-->
		<div class = "row padLeft">
			<div class = "col-12">
			<p class="text-white">Enemies Available to Attack</p>
			</div>
		</div>

		<!-- sixth row that contains the characters the enemies available to attack.-->
		<div class = "row padLeft char2">
			<div class = "col-12 move"  id = "enemies1"></div>
			<div class = "col-12 move"  id = "enemies0"></div>
			<div class = "col-12 move"  id = "enemies2"></div>
			<div class = "col-12 move"  id = "enemies3"></div>
		</div>

		<!-- seventh row that contains the "Fight Section"-->
		<div class = "row padLeft">
			<div class = "col-12">
			<p class="text-white">Fight Section</p>
			</div>
		</div>

		<!-- eight row for the "Attack" button.-->
		<div class = "row padLeft">
			<div class = "col-12 attackButton">
			<button style = "font-size: 30px; font-family: 'Eater', sans-serif;">Attack</button>
			</div>
		</div>

		<!-- ninth row that contains the "Defender"-->
		<div class = "row padLeft">
			<div class = "col-12">
			<p class="text-white">Defender</p>
			</div>
		</div>
		
		<!-- tenth row that contains the character the player has chosen to attack.-->
		<div class = "row padLeft char3">
			<div class = "col-12" id = "defender"></div>
		</div>

		<!-- eleventh row that contains the text that shows up when a play attacks.-->
		<div class = "row padLeft">
			<div class = "col-12 text-white">
			<br>
			<p class = "youAttacked"></p>
			<p class = "attackedBack"></p>
			<p class = "youDefeated"></p>
			<p class = "youWon"></p>
			<p class = "youLose"></p>
			<p class = "noEnemy"></p>
			</div>
		</div>

		<!-- twelve row that contains the "restart" button. -->
		<div class = "row padLeft">
			<div class = "col-12 padLeft">
			<button class = "restart" style = "font-size: 30px; font-family: 'Eater', sans-serif; position: relative; bottom: 30px;">Restart</button>
			</div>
		</div>
</body>
</html>
